<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        :root {
            --overcolor2: rgb(9 35 23 / 29%);
        }

        .main-bg {
            background: linear-gradient(var(--overcolor2),
                    var(--overcolor2)), url('josefin-HtCgLIDy-2U-unsplash.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            padding: 7rem;
            border-radius: 3rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Drive Green</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto"> <!-- Changed class to me-auto -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About this App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">How to use?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carbon_footprint.html">Transport Choices</a>
                    </li>
                    <!-- </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="carbon_footprint.html">Transport Choices</a>
                    </li>
                </ul> -->
            </div>
        </div>
    </nav>

    <div class="container main-bg">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="calculator">
                    <div class="input-section mb-3"> <!-- Added margin-bottom class -->
                        <label for="dailyDistance" class="form-label">Daily Distance Travelled (km):</label>
                        <input type="number" class="form-control" id="dailyDistance" min="0" required>
                    </div>
                    <div class="input-section mb-3"> <!-- Added margin-bottom class -->
                        <label for="carType" class="form-label">Select Car Type:</label>
                        <select class="form-select" id="carType" required>
                            <option value="ICE_gasoline">ICE - Gasoline</option>
                            <option value="ICE_diesel">ICE - Diesel</option>
                            <option value="HEV">Hybrid Electric Vehicle (HEV)</option>
                            <option value="PHEV">Plug-in Hybrid Electric Vehicle (PHEV)</option>
                            <option value="EV">Electric Vehicle (EV)</option>
                        </select>
                    </div>
                    <div class="input-section mb-3"> <!-- Added margin-bottom class -->
                        <label for="ownershipDuration" class="form-label">Ownership Duration (years):</label>
                        <input type="number" class="form-control" id="ownershipDuration" min="1" required>
                    </div>
                    <button id="calculateButton" class="btn btn-primary">Calculate</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="result" class="result-section"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="car_footprint2.js"></script>
</body>

</html>
